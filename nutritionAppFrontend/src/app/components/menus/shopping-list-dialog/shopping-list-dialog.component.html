<h1 mat-dialog-title>Liste de courses</h1>
<mat-dialog-content>
  <div class="flex flex-col items-end gap-4">
    <div *ngFor="let item of shoppingList().shoppingList"
         class="flex justify-between w-full rounded-xl shadow-xl p-6">
      <div class="flex gap-4 items-center">
        <img [src]="item.item.image" alt="" class="rounded-full w-20 aspect-square object-cover">
        <span class="text-xl text-black font-semibold">{{ item.item.name | titlecase }}</span>
      </div>
      <div class="flex gap-2 items-center">
        <span
          class="text-xl font-semibold">{{ item.quantity }}{{item.item.type === ItemType.WEIGHT ? 'g' : 'p.'}}</span>
        <span class="text-black pl-2 border-l-2 text-xl font-semibold">{{ item.totalPrice | currency:'EUR'}}</span>
      </div>
    </div>
    <span class="text-2xl font-bold text-black mt-8">Total : {{ shoppingList().totalPrice | currency:'EUR' }}</span>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fermer</button>
</mat-dialog-actions>
